<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web - Lab1</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f1f2; /* Soft pastel background */
            color: #34495e; /* Dark slate blue */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #2c3e50; /* Darker blue */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ecf0f1; /* Light gray */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ecf0f1; /* Light gray */
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f39c12; /* Yellow on hover */
        }

        .auth-container {
            max-width: 400px; 
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: #3498db; /* Sky blue */
            border: none;
            padding: 12px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
            margin: 0 5px;
            font-weight: bold;
        }

        .tab button.active {
            background-color: #2980b9; /* Darker blue */
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px; 
            margin: 10px 0;
            border: 1px solid #bdc3c7; /* Light gray */
            border-radius: 5px;
            transition: border-color 0.3s;
            font-weight: bold;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #3498db; /* Sky blue */
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #27ae60; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px; 
            font-weight: bold;
        }

        .form-container button:hover {
            background-color: #219653; /* Darker green */
        }

        .cancel-btn {
            background-color: #e74c3c; /* Red */
        }

        .cancel-btn:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
        .nav-menu {
            display: flex;
            gap: 50px;
            align-items: center;
        }
        .img-logo {
            height: 50px;
            width: 50px;
        }
        .img-logo img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"> </div>
            <nav class="nav-menu">
                <div class="img-logo">
                    <img src="/images/nonglam.png" alt="">
                </div>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/lab/index.html">Labs</a></li>
    
                </ul>
            </nav>
        </nav>
    </header>

    <div class="auth-container">
        <div class="tab">
            <button class="tablinks active" onclick="openForm(event, 'login')">Sign In</button>
            <button class="tablinks" onclick="openForm(event, 'signup')">Sign Up</button>
        </div>

        <div id="login" class="form-container active">
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div id="signup" class="form-container">
            <form>
                <label>Username</label>
                <input type="text" placeholder="Enter your username." required>

                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password." required>

                <label>Email Address</label>
                <input type="email" placeholder="Enter your email." required>

                <label>Full Name (optional)</label>
                <input type="text" placeholder="Enter your full name.">

                <label>Role</label>
                <select required>
                    <option value="">Select a role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>

                <label>Profile Picture</label>
                <input type="file" accept="image/*">

                <button type="submit">Create Account</button>
                <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        function openForm(evt, formName) {
            var i, formContainer, tablinks;

            formContainer = document.getElementsByClassName("form-container");
            for (i = 0; i < formContainer.length; i++) {
                formContainer[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(formName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById("login").style.display = "block"; // Display login form by default
    </script>

</body>
</html>
